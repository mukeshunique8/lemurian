<main class="p-0 mx-auto container-fluid d-flex flex-column min-vh-100">
  <!-- Navbar Section -->
  <section class="mx-auto px-0 container-xxl w-100">
    <app-navbar></app-navbar>
  </section>

  <!-- Router Outlet Section -->
  <section style="padding-top: 76px" class="mx-auto px-0 container-xxl w-100">
    <router-outlet></router-outlet>
  </section>

  <!-- Footer Section -->
  <section  class="mx-auto px-0 container-xxl w-100">
    <app-footer></app-footer>
  </section>

  <!-- WhatsApp Button -->
  <a
    href="https://wa.me/919787035263"
    target="_blank"
    id="whatsappBtn"
    class="btn btn-success d-flex align-items-center gap-2"
    style="
      position: fixed;
      bottom: 30px;
      right: 10px;
      z-index: 1000;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    "
  >
    <i class="fab fa-whatsapp" style="font-size: 24px"></i>
  </a>

  <!-- Scroll to Top Button -->
  <button
    (click)="scrollToTop()"
    id="scrollToTopBtn"
    class="btn btn-primary btn-lg"
    style="
      position: fixed;
      bottom: 30px;
      right: 70px;
      display: none;
      z-index: 1000;
      border-radius: 50%;
    "
  >
    <i class="fa fa-arrow-up" style="font-size: 24px"></i>
  </button>
</main>
